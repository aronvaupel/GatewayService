spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: userservice-route
          uri: lb://USERSERVICE
          predicates:
            - Path=/userservice/**
        - id: emailservice-route
          uri: lb://EMAILSERVICE
          predicates:
            - Path=/emailservice/**

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  profiles:
    active: default

eureka:
  client:
    service-url:
      defaultZone: http://eureka-service:8761/eureka/
